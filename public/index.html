<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS for Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <!-- External CSS for Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/Composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav>
    <span class="nav-span">Tweeter</span>
    <div class="rigth-item">
      <p> <strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="main-header">
    <div class="profile-picture">
      <img src="/images/profile-hex.png">
    </div>
    <span class="username"> <b>Getenesh</b>  Guta </span>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- <h4 class="form-title">Compose Tweet</h4> -->
    <form method="post" action="/tweets/">
      <!-- <label for="tweet-text"></label> -->
      <input type="text" name="text" id="tweet-text" class="tweet-text" placeholder="What are you humming about?" />
      <hr />
      <div class="submit-counter">
        <button class="tweet-button" type="submit">Tweet</button>
        <output name="counter" id="counter" for="tweet-text">140</output>
      </div>
    </form>
    <article class="tweets">
      <header class="tweet-header">
        <span><i class="fa-solid fa-user"></i> Newton</span>
        <span class="tweet-username"> @SirIsaac</span>
      </header>
      <p>If I have seen further, it is by standing on giant's shoulder. </p>

      <footer class="tweet-footer">
        <hr />
        <span class="footer-span">
          <span>10 days ago</span>
          <span class="icons">
            <a href=""><i class="fa-solid fa-flag"></i></a>
            <a href=""><i class="fa-solid fa-retweet"></i></a>
            <a href=""><i class="fa-solid fa-heart"></i></a>
          </span>
        </span>
      </footer>
    </article>

  </main>
</body>

</html>
