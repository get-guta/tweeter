<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS for Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <!-- External CSS for Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav>
    <span class="nav-span">Tweeter</span>
    <div class="rigth-item">
      <p> <strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <div class="header-container">
    <header class="main-header">
      <div class="profile-picture">
        <img src="/images/profile-hex.png">
      </div>
      <span class="username"> <b>Getenesh</b> Guta </span>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- <h4 class="form-title">Compose Tweet</h4> -->
      <span id="validation" hidden>
        <i class="fa-solid fa-triangle-exclamation" style="color: #c7421a;"></i>
        <span id="error"></span>
        <i class="fa-solid fa-triangle-exclamation" style="color: #c7421a;"></i>
      </span>
      <form id="new-tweet">
        <!-- <label for="tweet-text"></label> -->
        <textarea name="text" id="tweet-text" class="tweet-text" autocomplete="on"
          placeholder="What are you humming about?"></textarea>
        <hr />
        <div class="submit-counter">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
      <!-- Posted Tweets -->
      <section id="tweets-container"></section>

    </main>
  </div>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/Composer-char-counter.js"></script>



</body>

</html>
